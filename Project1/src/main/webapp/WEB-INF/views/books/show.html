<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show books</title>
</head>
<body>
<p th:text="${book.getTitle()}">VALUE</p>
<p th:text="${'Author: ' + book.getAuthor()}">VALUE</p>
<p th:text="${'Year: ' + book.getYear()}">VALUE</p>

<div th:if="${owner}">
    <p>Book is occupied by:</p>
    <p th:text="${owner.getFullName()}">Person name</p>

    <form th:method="PATCH" th:action="@{/books/{id}/release(id = ${book.getId()})}">
        <input type="submit" value="Release book!">
    </form>

</div>

<div th:if="${!people.isEmpty()}">
    <p>Book is free</p>
    <p>Select person to appoint book</p>
    <form th:method="PATCH" th:action="@{/books/{id}/appoint(id = ${book.getId()})}">
        <label for="person"></label>
        <select th:object="${person}" th:field="*{id}" id="person">
            <option th:each="person : ${people}" th:value="${person.getId()}"
                    th:text="${person.getFullName()}">

            </option>
        </select>
        <input type="submit" value="Appoint book">
    </form>

    <p th:text="${owner.getFullName()}">Person name</p>
</div>
<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
